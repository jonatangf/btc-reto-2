<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Reto 2</title>
</head>
<body>
<header>
    <div class="container">
        <h1>Supermercado virtual</h1>
        <h6>Tu supermercado de confianza</h6>
    </div>
</header>
<div class="container main-section">
    <div class="row">
        <div class="col-12 col-sm-8">
            <h2>Artículos</h2>
            <div id="showcase" class="container-fluid">
            </div>
        </div>
        <div id="cart-container" class="col-sm-4" ondrop="dropArticleOnCart(event)" ondragover="allowDrop(event)">
            <h2>Tu cesta</h2>
            <div id="cart" class="container-fluid">
                <div class="container-fluid">
                    <div class="row">
                        <h5 class="col-sm-4">Artículo</h5>
                        <h5 class="col-sm-3">P/U</h5>
                        <h5 class="col-sm-2">Cant.</h5>
                        <h5 class="col-sm-3">Total</h5>
                    </div>
                </div>
                <div id="cart-items" class="container-fluid"></div>
            </div>
            <div class="cart-summary">
                <h4>Resumen</h4>
                <div class="container-fluid">
                    <div class="row">
                        <p class="col-sm-10">Total elementos</p>
                        <p id="total-elements" class="col-sm-2 total-label">0</p>
                    </div>
                    <div class="row">
                        <p class="col-sm-10">Total precio</p>
                        <p id="total-price" class="col-sm-2 total-label">0</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <button id="buy-button" class="btn btn-primary col-12">Comprar</button>
                </div>
                <div class="row">
                    <div id="return-product" class="col-12 btn btn-secondary return-product-unfocused" ondrop="dropArticleOnGarbage(event)">Devolver producto</div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; 2022 - Supermercado virtual</p>
    </div>
</footer>
<script src="js/showcase.js"></script>
<script src="js/drag_and_drop.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
