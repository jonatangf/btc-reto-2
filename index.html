<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Reto 2</title>
</head>
<body>
<header>
    <h1>Hello world!</h1>
</header>
<div class="container main-section">
    <div class="row">
        <div class="col-12 col-sm-8">
            <h2>Artículos</h2>
            <div class="container-fluid showcase">
                <div class="row showcase-row">
                    <div class="col-sm-1">
                        <div class="showcase-item-price">1,32€</div>
                        <img id="a1" src="img/vegetables.png" class="showcase-item" draggable="true"
                             ondragstart="dragArticle(event)" alt="">
                        <div class="showcase-item-name" hidden=true>Tomate</div>
                    </div>
                    <div id="a2" class="col-sm-1">a2</div>
                    <div class="col-sm-1">a3</div>
                    <div class="col-sm-1">a4</div>
                    <div class="col-sm-1">a5</div>
                    <div class="col-sm-1">a6</div>
                    <div class="col-sm-1">a7</div>
                    <div class="col-sm-1">a8</div>
                    <div class="col-sm-1">a9</div>
                    <div class="col-sm-1">a10</div>
                    <div class="col-sm-1">a11</div>
                    <div class="col-sm-1">a12</div>
                </div>
                <div class="row item">
                    <img class="col-12" src="img/single_showcase.png" alt="">
                </div>
                <div class="row showcase-row">
                    <div class="col-sm-1">a1</div>
                    <div class="col-sm-1">a2</div>
                    <div class="col-sm-1">a3</div>
                    <div class="col-sm-1">a4</div>
                    <div class="col-sm-1">a5</div>
                    <div class="col-sm-1">a6</div>
                    <div class="col-sm-1">a7</div>
                    <div class="col-sm-1">a8</div>
                    <div class="col-sm-1">a9</div>
                    <div class="col-sm-1">a10</div>
                    <div class="col-sm-1">a11</div>
                    <div class="col-sm-1">a12</div>
                </div>
                <div class="row item">
                    <img class="col-12" src="img/single_showcase.png" alt="">
                </div>
                <div class="row showcase-row">
                    <div class="col-sm-1">a1</div>
                    <div class="col-sm-1">a2</div>
                    <div class="col-sm-1">a3</div>
                    <div class="col-sm-1">a4</div>
                    <div class="col-sm-1">a5</div>
                    <div class="col-sm-1">a6</div>
                    <div class="col-sm-1">a7</div>
                    <div class="col-sm-1">a8</div>
                    <div class="col-sm-1">a9</div>
                    <div class="col-sm-1">a10</div>
                    <div class="col-sm-1">a11</div>
                    <div class="col-sm-1">a12</div>
                </div>
                <div class="row item">
                    <img class="col-12" src="img/single_showcase.png" alt="">
                </div>
            </div>
        </div>
        <div id="cart-container" class="col-sm-4" ondrop="dropArticleOnCart(event)" ondragover="allowDrop(event)">
            <h2>Tu cesta</h2>
            <div id="cart" class="container-fluid">
                <div class="container-fluid col-12">
                    <div class="row">
                        <h5 class="col-sm-4">Artículo</h5>
                        <h5 class="col-sm-4">Cantidad</h5>
                        <h5 class="col-sm-2">P/U</h5>
                        <h5 class="col-sm-2">Total</h5>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <h4>Resumen</h4>
                <div class="container-fluid">
                    <div class="row">
                        <p class="col-sm-10">Total elementos</p>
                        <p id="total-elements" class="col-sm-2">0</p>
                    </div>
                    <div class="row">
                        <p class="col-sm-8">Total precio</p>
                        <p id="total-price" class="col-sm-2">0</p>
                        <p class="col-sm-1">€</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        Footer
    </div>
</footer>
<script src="js/drag_and_drop.js"></script>
</body>
</html>
